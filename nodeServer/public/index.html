<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - realtime Node Socket.io Chat app</title>
    <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gsap.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Cute pink background for login page */
        .login-page {
            background: url('/detailed_hand_painted_pink_watercolour_background_0509.jpg') center center/cover no-repeat;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-page">
        <div class="login-box animate-pop">
            <img class="logo" src="/chat.png" alt="">
            <h2>Welcome to <span style="color:#e57373;">iChat</span></h2>
            <p class="subtitle">Enter your name to join the chat</p>
            <input type="text" id="login-username" placeholder="Your name" autocomplete="off">
            <button id="login-btn" class="btn primary-btn">Join</button>
        </div>
    </div>
    <nav class="navbar">
        <a href="#" class="logo-link"><img class="logo" src="/chat.png" alt="iChat"></a>
        <span class="brand">Chatting app</span>
    </nav>
    <div class="top-controls">
        <label for="bg-select">Background:</label>
        <select id="bg-select">
            <option value="bg1">Aurora</option>
            <option value="bg2">Purple Night</option>
            <option value="bg3">Blue Stars</option>
            <option value="bg4">Fireflies</option>
            <option value="bg5">Luna</option>
            <option value="bg6">Nature</option>
            <option value="bg7">Colorful Flow</option>
            <option value="bg8">zhongli</option>
            <option value="bg9">Pink Waves</option>
            <option value="bg10">cosplay-girl</option>
            <option value="bg11">Raiden and Fox</option>
            <option value="bg12">Levi</option>
            <option value="bg13">tanjiro</option>
            <option value="bg14">Zenitsu</option>
            <option value="bg15">tomioka</option>
            <option value="bg16">Zenitsu sleeping</option>
            <option value="bg17">rengoku</option>
            <option value="bg18">tengen</option>
            <option value="bg19">dancing ZeroOne</option>
            <option value="bg20">my Krazy gf</option>
            <option value="bg21">naruto crazy gods</option>
            <option value="bg22">Naruto charcter dance</option>
            <option value="bg23">Obito</option>
            <option value="bg24">Ai dance</option>
            <option value="bg25">fuziwara dance</option>
            <option value="bg26">beat ass</option>
        </select>
        <button id="toggle-mode" class="btn" title="Toggle dark mode">ðŸŒ™</button>
        <button id="logout-btn" class="btn" title="Logout">âŽ‹</button>
        <button id="mute-btn" class="btn" title="Mute/Unmute">ðŸ”Š</button>
    </div>
    <main>
        <section id="room-section" class="card room-section">
            <h2>Welcome to <span style="color:#e57373;">iChat</span></h2>
            <div class="room-actions">
                <button id="create-room-btn" class="btn primary-btn">Create Room</button>
                <div style="display:flex; align-items:center; gap:8px; margin-top:10px;">
                    <input type="checkbox" id="custom-room-checkbox">
                    <label for="custom-room-checkbox" class="custom-room-label">Custom code</label>
                    <input type="text" id="custom-room-code-inp" placeholder="Custom Room Code" style="display:none"/>
                </div>
            </div>
            <div class="join-actions">
                <input type="text" id="room-code-inp" placeholder="Enter Room Code" style="width:150px;"/>
                <button id="join-room-btn" class="btn">Join Room</button>
            </div>
        </section>
        <section id="chat-section" class="card chat-section">
            <div style="display:flex; align-items:center; gap:4px;">
                <div id="room-code-display"></div>
                <button id="copy-room-code-btn" class="btn" style="font-size:0.8em; padding:0 6px; height:22px; min-width:22px; line-height:1;" title="Copy Room Code">ðŸ“‹</button>
                <button id="fullscreen-btn" class="btn" style="font-size:1em; padding:0 8px; height:22px; min-width:22px; line-height:1;" title="Fullscreen">â›¶</button>
            </div>
            <ul id="user-list"></ul>
            <div class="container"></div>
            <div class="send">
                <form action="#" id="send-container">
                    <input type="text" name="messageInp" id="messageInp" autocomplete="off" placeholder="Type a message...">
                    <button class="btn primary-btn" type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/all.min.js" integrity="sha512-fxASHhXi6WjjUR9Hr8qt2IxNW2AzyZOpoPi4+UgVU0lTFNKMQ8INkZaQ5ZED2aAldHuHNaLlaHuwQ1oGT+LHhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script defer src="js/mygsap.js"></script>
</body>
</html>
